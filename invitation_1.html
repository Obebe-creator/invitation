  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;

      /* ğŸŒ™ Night sky background */
      background: linear-gradient(to bottom, #1a1433 0%, #251b45 40%, #2e2a55 70%, #352f5c 100%);

    /* ===== ğŸŒŸ Stars (Static twinkling) ===== */
    .stars {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
      background: transparent;
    }

    .stars span {
      position: absolute;
      width: 2px; height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 3s infinite alternate ease-in-out;
    }

    @keyframes twinkle {
      from { opacity: 0.3; }
      to { opacity: 1; }
    }

    /* 30 stars at random positions */
    /* You can increase or decrease these easily */
    .stars span:nth-child(1) { top: 8%; left: 10%; }
    .stars span:nth-child(2) { top: 15%; left: 30%; }
    .stars span:nth-child(3) { top: 22%; left: 70%; }
    .stars span:nth-child(4) { top: 35%; left: 20%; }
    .stars span:nth-child(5) { top: 40%; left: 80%; }
    .stars span:nth-child(6) { top: 5%; left: 50%; }
    .stars span:nth-child(7) { top: 28%; left: 60%; }
    .stars span:nth-child(8) { top: 12%; left: 85%; }
    .stars span:nth-child(9) { top: 18%; left: 45%; }
    .stars span:nth-child(10) { top: 32%; left: 15%; }

    /* ===== â„ Snow falling ===== */
    .snow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .snow span {
      position: absolute;
      top: -10px;
      width: 6px; height: 6px;
      background: white;
      border-radius: 50%;
      opacity: 0.9;
      animation: snowFall linear infinite;
      filter: blur(1px);
    }

    @keyframes snowFall {
      0%   { transform: translateY(-10px) translateX(0); }
      100% { transform: translateY(100vh) translateX(25px); }
